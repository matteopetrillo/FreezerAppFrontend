server:
  port: 8081

spring:
  application:
    name: production
  data:
    mongodb:
      host: localhost
      port: 27017
      database: prod
      authentication-database: admin
      username: root
      password: root

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true